<app-sidebar></app-sidebar>
<div class="wrapper">
  <div class="profile">Dashboard</div>
  <div class="dashboard">
    <div class="card" id="listas">
      <div class="card-head">Listas</div>
      <div class="card-body">
        <ul>
          Wishlist:
          <span *ngIf="lists.length === 0">No items in the wishlist</span>
          <li *ngFor="let list of lists" id="list">
            <span class="clickable-text" (click)="goToGamePage(list.id)">{{ list.name }}</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="card" id="followers">
      <div class="card-head">Followers</div>
      <div class="card-body">
        <ul>
          <li *ngFor="let fol of followers">
            <a>
              {{ fol }}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="card" id="following">
      <div class="card-head">Following</div>
      <div class="card-body">
        <ul>
          <li *ngFor="let fol of following">
            <a>
              {{ fol }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="separator"></div>
  <div class="card" id="library">
    <div class="card-head">Library</div>
    <div class="card-body">
      <ul class="library-list">
        <li *ngFor="let item of games" class="library-item">
          <div class="game-card">
            <img [src]="item.main_image" alt="Game image" (click)="goToGamePage(item._id)" />
            <h3 (click)="goToGamePage(item._id)">{{ item.name }}</h3>
            <p (click)="goToGamePage(item._id)">{{ item.type }}</p>
            <button *ngIf="item.type === 'Game';else not_game">PLAY</button>
            <ng-template #not_game><button (click)="goToGamePage(item._id)">VIEW</button></ng-template>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
