<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<div class="wrapper">
  <div class="container main">
      <div class="row">
          <div class="col-md-6 side-image">
              <!-------Image-------->
              <img alt="">
          </div>
          <div class="col-md-6 right">
               <div class="input-box">
                  <div class="company-name">PSI GameStore</div>
                  <header>Create account</header>
                  <div class="input-field">
                      <input type="text" class="input" id="username" required autocomplete="off">
                      <label for="username">Username</label>
                  </div>
                  <div class="input-field">
                      <input #password type="password" class="input" (input)="verifyPassword(password.value)" id="password" required>
                      <label for="password">Password</label>
                  </div>
                  <div class="input-field">
                      <input type="submit" class="submit" value="Sign Up">
                  </div>
                  <div class="signin">
                      <span>Already have an account? <a href="#">Log in here</a></span>
                  </div>
               </div>
          </div>
      </div>
  </div>
</div>
