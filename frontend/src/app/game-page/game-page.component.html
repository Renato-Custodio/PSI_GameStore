<app-sidebar></app-sidebar>

<div class="wrapper" style="--bg-image: url('{{ game.background_image }}')">
  <div class="main-container">
    <div class="center">
      <div class="game-name">
        <h1>{{ game.name }}</h1>
      </div>
      <div class="content">
        <div class="left">
          <div class="big-screen">
            <div class="content-container">
              <img src="game-trailer.jpg" alt="Game Trailer" />
              <video src="gameplay.mp4" autoplay loop muted></video>
              <img src="screenshot1.jpg" alt="Game Screenshot" />
              <img src="screenshot2.jpg" alt="Game Screenshot" />
              <img src="screenshot3.jpg" alt="Game Screenshot" />
            </div>
            <button class="arrow-button next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="thumbnail-container">
            <div class="video-container">
              <img
                class="video"
                [src]="game.main_image"
                alt="Game Trailer"
                class="active"
              />
              <button class="play-button"><i class="fas fa-play"></i></button>
            </div>
            <img [src]="game.background_image" alt="Game Screenshot" />
            <img [src]="game.image1" alt="Game Screenshot" />
            <img [src]="game.image2" alt="Game Screenshot" />
          </div>
        </div>
        <div class="right">
          <div class="image">
            <img [src]="game.main_image" alt="Game Image" />
          </div>
          <div class="description">
            <p>{{ game.description }}</p>
          </div>
          <div class="info-container">
            <div class="header">Classification:</div>
            <div class="info">{{ game.general_classification }}</div>
          </div>
          <div class="info-container">
            <div class="header">Platform:</div>
            <div class="info">{{ game.platform }}</div>
          </div>
          <div class="info-container">
            <div class="header">Language(s):</div>
            <div class="info">{{ game.language }}</div>
          </div>
        </div>
      </div>
      <div class="lists">
        <div class="text-lists">Poderá adiconar este item a uma lista</div>
        <div class="wishlist">
          <button (click)="addToWishlist()" class="wishlist-button">
            <span>+ Wishlist</span>
          </button>
        </div>
      </div>
      <div class="lists">
        <div class="text-lists">Poderá remover este item da lista</div>
        <div class="wishlist">
          <button (click)="removeFromWishlist()" class="wishlist-button">
            <span>- Wishlist</span>
          </button>
        </div>
      </div>
      <div class="space"></div>
      <div class="buy-section">
        <div class="buy-card">
          <span class="title-buy">Comprar</span>
          <span class="item-name">{{ game.name }}</span>
          <div class="buy-button">
            <div class="buy-price">
              <p>{{ game.price }}</p>
            </div>
            <div class="add-to-cart-btn">
              <button (click)="addToUserCart()">+ Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="space"></div>
      <div class="evaluations"></div>
    </div>
  </div>
</div>
