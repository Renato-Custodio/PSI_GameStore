<div class="cart-item">
  <div class="cart-item-image">
    <img [src]="game.main_image" alt="game main image" class="img-fluid" alt="Generic placeholder image" />
  </div>
  <div class="cart-item-details">
    <a class="cart-item-remove" (click)="removeItemFromCart(itemId)"><i class="fas fa-times"></i></a>
    <h5 class="cart-item-title">{{ game.name }}</h5>
    <h6 class="cart-item-type">Type: {{ game.type }}</h6>
    <div class="cart-item-price">{{ game.price }}â‚¬</div>
  </div>
</div>
